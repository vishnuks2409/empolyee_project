<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Empolye APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'emp_app:home' %}">Home</a>
        </li>


        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'emp_app:view' %}">view</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'emp_app:add' %}">add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'emp_app:logout' %}">Logout</a>
        </li>
        {%else%}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'emp_app:register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'emp_app:login' %}">Login</a>
        </li>

        {% endif %}



      </ul>
    </div>
  </div>
</nav>

{% block content %}


{% endblock content %}

</body>
</html>
